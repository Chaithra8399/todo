{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class=" p-3 shadow ">
               {% csrf_token %}
             <div class="form-group">
            <input type="text" name="task" class="form-control" placeholder="enter your task name">
             </div>

             <div class="form-group">
             <input type="text" name="priority" class="form-control" placeholder="enter your priority">
              </div>
                 <div class="form-group">
             <input type="date" name="date" class="form-control" placeholder="enter date">
              </div>
              <input type="submit" class="btn btn-success">
            </form>

    </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task %}

            <div class="card shadow" >
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>

                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">done</a>
                     <a href="{% url 'update' i.id %}" class="btn btn-success">update</a>
                </div>
     </div>
                   <br>
            {% endfor %}




       </div>
          </div>

</div>


{% endblock %}
